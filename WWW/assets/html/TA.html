<!DOCTYPE html>
<html>
<head>
    <title>Set Teacher Availability</title>
</head>
<body>

<h2>Set Teacher Availability</h2>

<form action="../inc/TA.inc.php" method="POST">
    <label for="teacher_id">Teacher ID:</label><br>
    <input type="text" id="teacher_id" name="teacher_id" required><br><br>

    <label for="day_of_week">Day of the Week:</label><br>
    <select id="day_of_week" name="day_of_week" required>
        <option value="">Select Day</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <!-- Add more options for other days if needed -->
    </select><br><br>

    <label for="start_time">Start Time:</label><br>
    <select id="start_time" name="start_time" required>
        <option value="">Select Start Time</option>
        <option value="08:00">08:00 AM</option>
        <option value="09:00">09:00 AM</option>
        <!-- Add more options for other start times if needed -->
    </select><br><br>

    <label for="end_time">End Time:</label><br>
    <select id="end_time" name="end_time" required>
        <option value="">Select End Time</option>
        <option value="12:00">12:00 PM</option>
        <option value="13:00">01:00 PM</option>
        <!-- Add more options for other end times if needed -->
    </select><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
